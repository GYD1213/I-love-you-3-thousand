<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>目标伪类选择器、文字阴影</title>
		<style>
			/* 点击我的姓名之后，id为name的就会变成红色，因为他被选中了 */
			:target{
					color: lightcoral;
			}
			.shadow{
				font-size: 100px;
				font-weight: 700;
				color: lightblue;
				text-shadow: 5px 5px 2px gray;
				/* 			水平距离：正值阴影往右走
				垂直距离：正值阴影往下走
				前两个参数必须要写，后两个参数可以省略，会采取默认值
		*/
			}
		</style>
	</head>
	<body>
		<a href="#name">我的姓名</a>
		<div id="name">高雅典</div>
		<div class="shadow">郑辛茹</div>
	</body>
</html>
